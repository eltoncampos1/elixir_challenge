name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MY_TOKEN: ${{ secrets.GUARDIAN_AUTH_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: '1.13.4'
        otp-version: '25.0'
    - name: Install Dependencies
      run: mix deps.get
    - name: Run Tests
      run: mix test